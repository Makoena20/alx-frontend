<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Guide</title>
</head>
<body>
    <header>
        <h1>Style Guide</h1>
    </header>
    <main>
        <!-- Text -->
        <section id="text">
            <header>
                <h2>Text</h2>
            </header>
            <div>
                <p>This is a paragraph.</p>
                <blockquote>This is a blockquote.</blockquote>
                <code>This is a code snippet.</code>
            </div>
        </section>
        
        <!-- Links -->
        <section id="links">
            <header>
                <h2>Links</h2>
            </header>
            <div>
                <a href="#">This is a link</a>
            </div>
        </section>
        
        <!-- Lists -->
        <section id="lists">
            <header>
                <h2>Lists</h2>
            </header>
            <div>
                <ul>
                    <li>Unordered list item</li>
                    <li>Unordered list item</li>
                    <li>Unordered list item</li>
                </ul>
                <ol>
                    <li>Ordered list item</li>
                    <li>Ordered list item</li>
                    <li>Ordered list item</li>
                </ol>
            </div>
        </section>

        <!-- Horizontal rule -->
        <!-- Add a new line and a comment with the text Horizontal rule -->
        <section id="horizontal-rule">
            <header>
                <h2>Horizontal rule</h2>
            </header>
            <div>
                <hr>
            </div>
        </section>
    </main>
</body>
</html>
